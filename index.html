<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive Navigation Bar 01</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> José <span>Guzman</span> </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Inicio</a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">Sobre mí</a>
            </li>

            <li class="nav__item">
              <a href="#services" class="nav__link">Servicios</a>
            </li>

            <li class="nav__item">
              <a href="#projects" class="nav__link">Trabajos</a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">Contacto</a>
            </li>
          </ul>

          <!-- Close button-->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <h1 class="section__title">Inicio</h1>
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about">
        <h1 class="section__title">Sobre mí</h1>
      </section>

      <!--==================== SERVICES ====================-->
      <section class="services section" id="services">
        <h1 class="section__title">Servicios</h1>
      </section>

      <!--==================== PROJECTS ====================-->
      <section class="projects section" id="projects">
        <h1 class="section__title">Trabajos</h1>
      </section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact">
        <h1 class="section__title">Contacto</h1>
      </section>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
